# Default values for order-service.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: "ghcr.io/microservices-live-projects/manning-live-project-series-kubernetes/order-service"
  pullPolicy: IfNotPresent
  tag: ""

imagePullSecrets:
  - name: ghcr.io

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}


postgres:
  postgresDatabase: order_service
  persistentStorage: true

postgresEnabled: true

# if postgresEnabled is false need to specify the following:

postgresConnection:
  endpoint: order-service-postgres
  username:
    valueFrom:
      secretKeyRef:
        name: order-service-postgres-database-credentials
        key: username
  password:
    valueFrom:
      secretKeyRef:
        name: order-service-postgres-database-credentials
        key: password

# default to kafka:9092 if not specified
# kafka:
#  bootstrapServers:
# Either
#    value: kafka:9092
# Or
#    valueFrom: ...

authorizationServer:
  endpoint: authorization-server:9000

env: []